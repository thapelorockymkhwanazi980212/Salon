<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Client Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login_css.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<h1>Client Login Page</h1>

<script>
    function validateLogin() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Here, you can add your logic to check if the username or password is incorrect
        if (email !== "valid@email.com" || password !== "password123") {
            alert("Username or password is incorrect!");
            return false; // Prevent form submission
        }

        return true; // Allow form submission if credentials are correct
    }
</script>
<div class="form-container">
    <div class="login-form">
        <script>

        </script>
        <form action="#" method="post" th:action="@{/login_authentication}" th:object="${user}" >
            <table>
                <tr th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <td  th:text="${errorMessage}"></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" id="email" th:field="*{email}" class="form-control" placeholder="email address**" required /></td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="password" th:field="*{password}" class="form-control" placeholder="password*" required /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="LOGIN"></td>
                    <td><a th:href="@{/reset_password.html}">Forgot Password?</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
