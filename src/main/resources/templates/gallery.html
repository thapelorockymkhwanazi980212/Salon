    <style>
        .container {
            padding: 50px 0;

            text-align: center;

            font-size: 24px;

        }

        /* Custom style for carousel scroll */
        .carousel-inner {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 30%; /* Adjust the width to fit one item */
            height: 300px;
            margin-right: 10px; /* Add margin between items */
            transition: transform 0.6s ease;
        }

        .carousel-item img {
            width: 100%; /* Make images fill the carousel item */
            height: auto;
            object-fit: cover; /* Ensure the images cover the carousel item */
        }

        /* Optional: Adjust carousel control icon color */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {filter: invert(1); /* Invert the carousel control icons */
        }

        body
        {
            background: #0a58ca;
        }
    </style>
